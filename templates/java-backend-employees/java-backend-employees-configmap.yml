apiVersion: v1
kind: ConfigMap
metadata:
  name: java-backend-employees-configmap
data:
  DB_URL: jdbc:postgresql://postgres-service.default.svc.cluster.local/postgres
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  GRPC_PORT: "443"
  GRPC_HTTPS: "true"
  GRPC_HTTPS_CERTIFICATE: file:/certs/tls.crt
  GRPC_HTTPS_PRIVATE_KEY: file:/certs/tls.key
  GRPC_HTTPS_TRUSTED_CERTIFICATE_COLLECTION: file:/trust/root-certs.pem
  SENDER_MAIL: therapyHospital@gmail.com
  MAIL_SERVER_URL: http://java-email-sender.default.svc.cluster.local
  EMERGENCY_CLEAN_OLD_CALL: "30"
  EMERGENCY_MAX_OLD_CALL: "3600"
