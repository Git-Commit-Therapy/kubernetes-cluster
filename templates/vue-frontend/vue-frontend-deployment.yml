apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend-deployment
  labels:
    app: vue-frontend

spec:
  selector:
    matchLabels:
      app: vue-frontend
  template:
    metadata:
      labels:
        app: vue-frontend
    spec:
      containers:
        - name: vue-frontend
          image: ghcr.io/git-commit-therapy/vue-frontend:latest
          envFrom:
            - configMapRef:
                name: vue-frontend-configmap
      imagePullSecrets:
        - name: regcred
